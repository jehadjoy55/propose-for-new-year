<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Made By Coder Thinking  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
   
    <title>Accept</title>
</head>
<style>
body {
  font-family: 'Norican', cursive;
  background: #090d00;
  font-weight: 400;
  text-align: center;
  margin: 0;
}

img {
  height: 250px;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px;
}

#text {
  font-size: 25px;
  color: white;
  margin-top: 0px;
}

h1 {
  font-size: 30px;
  color: white;
  margin-top: 0px;
}

button {
  font-size: 25px;
  font-weight: bold;
  color: white;
  font-family: 'Norican', cursive;
  text-transform: capitalize;
  background: red;
  color: white;
  border-radius: 5px;
  transition: transform 300ms;
  margin-top: 20px;
  display: none; /* Initially hidden */
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  img {
    width: 100%;
    max-width: 250px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .container {
    flex-direction: column;
    padding: 20px;
  }

  button {
    font-size: 20px;
    padding: 12px 24px;
  }

  #text {
    font-size: 20px;
  }
}
</style>

<body>
    <section class="img">
       <img src="love1.png" alt="">
       <h1>"I Love You ❤️"</h1>
    </section>

    <div class="container">
        <p id="text"></p>
    </div>

    <button id="yesButton" onclick="myFunction()">Yes, I am</button>

    <script>
      const text = document.querySelector('#text');
      const yesButton = document.querySelector('#yesButton');
      const str =  '"Thank you for making me the happiest person in the world by accepting my proposal. I can not wait to start the new journey together and build a lifetime of memories."';
      let i = 0;

      function autoType() {
        if (i < str.length) {
          text.innerHTML += str.charAt(i);
          i++;
          setTimeout(autoType, 100);
        } else {
          yesButton.style.display = 'block'; // Show the "Yes, I am" button
        }
      }

      autoType(); 

      function myFunction() {
        alert("Thank you for saying yes!"); // Example action, can be changed
      }
    </script>
</body>
</html>
